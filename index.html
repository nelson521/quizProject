<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"
      integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw=="
      crossorigin="anonymous"
    />
    <title>Test your Skill</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="center-align">What are the capitals?</h1>
        <br />
        <form id="quiz" class="form">
          <ol>
            <li>
              <h4>The capital of Maine is ...</h4>
              <div>
                <input
                  type="radio"
                  name="question-1-answers"
                  id="question-1-answers-A"
                  value="A"
                  checked
                />
                <label for="question-1-answers-A">A) Portland </label>
              </div>

              <div>
                <input
                  type="radio"
                  name="question-1-answers"
                  id="question-1-answers-B"
                  value="B"
                />
                <label for="question-1-answers-B">B) Augusta</label>
              </div>

              <div>
                <input
                  type="radio"
                  name="question-1-answers"
                  id="question-1-answers-C"
                  value="C"
                />
                <label for="question-1-answers-C">C) Saco</label>
              </div>

              <div>
                <input
                  type="radio"
                  name="question-1-answers"
                  id="question-1-answers-D"
                  value="D"
                />
                <label for="question-1-answers-D">D) Bangor</label>
              </div>
            </li>
            <!-- Second -->
            <li>
              <h4>The capital of Kentucky is ...</h4>

              <div>
                <input
                  type="radio"
                  name="question-2-answers"
                  id="question-2-answers-A"
                  value="A"
                />
                <label for="question-1-answers-A">A) Louisville </label>
              </div>

              <div>
                <input
                  type="radio"
                  name="question-2-answers"
                  id="question-2-answers-B"
                  value="B"
                />
                <label for="question-2-answers-B">B) Lexington</label>
              </div>

              <div>
                <input
                  type="radio"
                  name="question-2-answers"
                  id="question-2-answers-C"
                  value="C"
                />
                <label for="question-2-answers-C">C) Frankfort</label>
              </div>

              <div>
                <input
                  type="radio"
                  name="question-2-answers"
                  id="question-2-answers-D"
                  value="D"
                />
                <label for="question-2-answers-D">D) Bowling Green</label>
              </div>
            </li>
            <!-- Third -->
            <li>
              <h4>The capital of Pennsylvania is ...</h4>

              <div>
                <input
                  type="radio"
                  name="question-3-answers"
                  id="question-3-answers-A"
                  value="A"
                />
                <label for="question-3-answers-A">A) Harrisburg </label>
              </div>

              <div>
                <input
                  type="radio"
                  name="question-3-answers"
                  id="question-3-answers-B"
                  value="B"
                />
                <label for="question-3-answers-B">B) Pittsburgh</label>
              </div>

              <div>
                <input
                  type="radio"
                  name="question-3-answers"
                  id="question-3-answers-C"
                  value="C"
                />
                <label for="question-3-answers-C">C) Scranton</label>
              </div>

              <div>
                <input
                  type="radio"
                  name="question-3-answers"
                  id="question-3-answers-D"
                  value="D"
                />
                <label for="question-3-answers-D">D) Erie</label>
              </div>
            </li>
            <li>
              <h4>The capital of Texas is ...</h4>

              <div>
                <input
                  type="radio"
                  name="question-4-answers"
                  id="question-4-answers-A"
                  value="A"
                />
                <label for="question-4-answers-A">A) Houston </label>
              </div>

              <div>
                <input
                  type="radio"
                  name="question-4-answers"
                  id="question-4-answers-B"
                  value="B"
                />
                <label for="question-4-answers-B">B) Dallas</label>
              </div>

              <div>
                <input
                  type="radio"
                  name="question-4-answers"
                  id="question-4-answers-C"
                  value="C"
                />
                <label for="question-4-answers-C">C) El Paso</label>
              </div>

              <div>
                <input
                  type="radio"
                  name="question-4-answers"
                  id="question-4-answers-D"
                  value="D"
                />
                <label for="question-4-answers-D">D) Austin</label>
              </div>
            </li>
            <li>
              <h4>The capital of Wyoming is ...</h4>

              <div>
                <input
                  type="radio"
                  name="question-5-answers"
                  id="question-5-answers-A"
                  value="A"
                />
                <label for="question-5-answers-A">A) Green River </label>
              </div>

              <div>
                <input
                  type="radio"
                  name="question-5-answers"
                  id="question-5-answers-B"
                  value="B"
                />
                <label for="question-5-answers-B">B) Laramie</label>
              </div>

              <div>
                <input
                  type="radio"
                  name="question-5-answers"
                  id="question-5-answers-C"
                  value="C"
                />
                <label for="question-5-answers-C">C) Cheyenne</label>
              </div>

              <div>
                <input
                  type="radio"
                  name="question-5-answers"
                  id="question-5-answers-D"
                  value="D"
                />
                <label for="question-5-answers-D">D) Casper</label>
              </div>
            </li>
          </ol>
          <button id="submit-quiz" class="m-5 btn">Submit Quiz</button>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
